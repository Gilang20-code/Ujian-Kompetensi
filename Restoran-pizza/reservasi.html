<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant Pizza</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="images/icon_restaurant.png" rel="icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
      id="ftco-navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><span class="flaticon-pizza-1 mr-1"></span>Pizza<br /><small
            >Delicous</small
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#ftco-nav"
          aria-controls="ftco-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="oi oi-menu"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" class="nav-link">Menu</a>
            </li>
            <li class="nav-item active">
              <a href="contact.html" class="nav-link">Reservasi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->

    <section
      class="home-slider owl-carousel img"
      style="background-image: url(images/bg_1.jpg)"
    >
      <div class="slider-item" style="background-image: url(images/bg_3.jpg)">
        <div class="overlay"></div>
        <div class="container">
          <div
            class="row slider-text justify-content-center align-items-center"
          >
            <div class="col-md-7 col-sm-12 text-center ftco-animate">
              <h1 class="mb-3 mt-5 bread">Reservation Restaurant</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section reservation-section">
      <div class="container mt-5">
        <div class="row block-9">
          <div class="col-md-4 contact-info ftco-animate">
            <div class="row">
              <div class="col-md-12 mb-4">
                <h2 class="h4">Information Reservation</h2>
              </div>
              <div class="col-md-12 mb-3">
                <p>
                  <span>Phone:</span>
                  <a href="tel://1234567920">+6285380000666</a>
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <p>
                  <span>Email:</span>
                  <a href="mailto:info@yoursite.com">pizzadelicous@gmail.com</a>
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <p><span>Website:</span> <a href="#">Restaurant Pizza</a></p>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-6 ftco-animate">
            <form
              action=""
              method="POST"
              class="reservation-form"
              id="input-data"
            >
              <div class="form-group">
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  class="form-control"
                  placeholder="Nama"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="no_telp"
                  id="no_telp"
                  class="form-control"
                  placeholder="Nomor Telepon"
                  required
                />
              </div>
              <div class="form-group">
                <label for="menu">Menu</label>
                <select
                  id="menu"
                  name="menu"
                  class="form-control custom-select"
                  required
                >
                  <option value="lemonade_segar" selected>
                    <!-- Lemonade Segar -->
                  </option>
                  <optgroup label="Pizza">
                    <option value="italian_pizza">Italian Pizza</option>
                    <option value="greek_pizza">Greek Pizza</option>
                    <option value="caucasian_pizza">Caucasian Pizza</option>
                    <option value="american_pizza">American Pizza</option>
                    <option value="tomatoe_pie">Tomatoe Pie</option>
                    <option value="margherita">Margherita</option>
                  </optgroup>
                  <optgroup label="Minuman">
                    <option value="jus_nanas_tropis">Jus Nanas Tropis</option>
                    <option value="minuman_soda">Minuman Soda</option>
                  </optgroup>
                  <optgroup label="Burger">
                    <option value="burger_keju_klasik">
                      Burger Keju Klasik
                    </option>
                    <option value="burger_ayam_pedas">Burger Ayam Pedas</option>
                    <option value="burger_sayuran_sehat">
                      Burger Sayuran Sehat
                    </option>
                  </optgroup>
                  <optgroup label="Pasta">
                    <option value="spaghetti_carbonara">
                      Spaghetti Carbonara
                    </option>
                    <option value="penne_arrabbiata">Penne Arrabbiata</option>
                    <option value="fettuccine_alfredo">
                      Fettuccine Alfredo
                    </option>
                  </optgroup>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="date"
                  name="tanggal"
                  id="tanggal"
                  class="form-control"
                  placeholder="Tanggal"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="time"
                  name="waktu"
                  id="waktu"
                  class="form-control"
                  placeholder="Waktu"
                  required
                />
              </div>
              <div class="form-group">
                <div class="form-group">
                  <input type="hidden" id="edit-index" />
                  <input
                    type="submit"
                    value="Submit"
                    id="simpan"
                    class="btn btn-primary py-3 px-5"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="d-flex justify-content-center align-items-center">
        <h2>Data Reservasi</h2>
      </div>
      <table class="table table-hover table-dark" id="reservation-table">
        <thead>
          <tr>
            <th scope="col">NO</th>
            <th scope="col">NAMA</th>
            <th scope="col">NO TELEPON</th>
            <th scope="col">TANGGAL</th>
            <th scope="col">MENU</th>
            <th scope="col">WAKTU</th>
          </tr>
        </thead>
        <tbody id="tblList"></tbody>
      </table>
    </section>

    <div id="map"></div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/reservasi.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
